# Prometheus配置文件 - OFI+CVD数据采集监控
global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - "ofi_cvd_alerts.yml"

scrape_configs:
  # OFI+CVD数据采集指标
  - job_name: 'ofi-cvd-harvest'
    static_configs:
      - targets: ['localhost:8009']
    scrape_interval: 5s
    metrics_path: /metrics

  # 系统指标（如果启用）
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

# 告警规则
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093