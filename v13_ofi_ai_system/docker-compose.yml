services:
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: v13-prometheus
    ports:
      - "9090:9090"
    environment:
      - TZ=Asia/Hong_Kong
    volumes:
      - ./grafana/alerting_rules:/etc/prometheus/rules
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/ready"]
      interval: 15s
      timeout: 5s
      retries: 5

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: v13-alertmanager
    ports:
      - "9093:9093"
    environment:
      - TZ=Asia/Hong_Kong
    volumes:
      - ./grafana/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.8
    container_name: v13-loki
    ports:
      - "3100:3100"
    command: ["-config.file=/etc/loki/config.yml"]
    volumes:
      - ./grafana/loki-config.yml:/etc/loki/config.yml
      - loki-data:/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.8
    container_name: v13-promtail
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./grafana/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.3
    container_name: v13-grafana
    depends_on: [prometheus, alertmanager, loki]
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Hong_Kong
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped

volumes:
  prometheus-data: {}
  grafana-data: {}
  loki-data: {}
