# Strategy parameters - v6 信号质量提升版 (放宽参数)
# 基于v5突破结果，优化盈亏比和信号质量
data:
  path: examples/sample_data.csv
  tz: UTC

risk:
  max_trade_risk_pct: 0.01
  daily_drawdown_stop_pct: 0.08
  atr_stop_lo: 0.15              # 进一步收紧止损
  atr_stop_hi: 1.0               # 提高止盈目标 (6.67:1盈亏比)
  min_tick_sl_mult: 2            # 最小tick止损
  time_exit_seconds_min: 45      # 增加最小持仓时间
  time_exit_seconds_max: 600     # 最大持仓时间
  slip_bps_budget_frac: 0.4      # 滑点预算
  fee_bps: 1.0                   # 低手续费假设
  time_tp_enabled: true
  time_tp_vwap_seconds: 90       # VWAP止盈时间
  time_tp_15r_seconds: 180       # 1.5R止盈时间
  time_tp_15r_multiplier: 1.5    # 提高止盈倍数

features:
  atr_window: 14
  vwap_window_seconds: 1800
  ofi_window_seconds: 2
  ofi_levels: 5
  z_window: 1200

signals:
  momentum:
    ofi_z_min: 1.5               # 放宽OFI阈值
    cvd_z_min: 0.0               # 不使用CVD
    min_ret: 0.0
    min_signal_strength: 1.5     # 放宽信号强度要求
    price_momentum_threshold: 0.00003  # 降低价格动量要求
    thin_book_spread_bps_max: 10.0   # 放宽spread要求
    adaptive_thresholds: false   # 关闭自适应阈值
    quantile_window: 1800
    momentum_quantile_hi: 0.70
    momentum_quantile_lo: 0.30
  divergence:
    cvd_z_max: 0.0
    ofi_z_max: 0.0
    reclaim_bars: 1
    divergence_quantile_hi: 0.60
    divergence_quantile_lo: 0.40
  entry:
    use_limit_for_divergence: true
  sizing:
    k_ofi: 0.35                   # 中等仓位
    size_max_usd: 130000          # 中等最大仓位

execution:
  ioc: true
  fok: false
  slippage_budget_check: false    # 关闭滑点检查
  max_slippage_bps: 25.0          # 放宽滑点限制
  session_window_minutes: 60      # 宽松会话窗
  reject_on_budget_exceeded: false  # 不拒单

backtest:
  initial_equity_usd: 100000
  contract_multiplier: 1.0
  seed: 42
